<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ramble → AI Summary</title>
  <style>
    body { font-family: system-ui, Arial;
      margin: 20px; 
      max-width: 900px;
      background-color: #f0f0f0;
    }
    textarea { width: 100%; height: 160px; padding: 10px; border-radius: 12px; border: 1px solid #ccc; }
    button { padding: 10px 12px; border-radius: 10px; border: 1px solid #333; background: white; cursor:pointer; }
    .box { border: 1px solid #ddd; border-radius: 12px; padding: 12px; margin-top: 12px; }
  </style>
</head>
<body>
  <a href="/">← Home</a>
  <h2>Ramble about your experience</h2>
  <p>Type anything. AI will summarize it into actionable points (no form).</p>

  <textarea id="text" placeholder="Example: Checkout was slow, promo code box confused me, but support was nice..."></textarea>

  <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
    <button id="summarize">Summarize with AI</button>
    <button id="submit" disabled>Submit + Earn XP</button>
  </div>

  <div class="box">
    <h3>AI Output</h3>
    <div id="out"></div>
  </div>

  <script src="/static/js/ramble.js"></script>
</body>
</html>
